<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot BMKG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #dcecfb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .hidden {
      display: none;
    }

    #home-screen {
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    #home-screen img {
      width: 180px;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #home-screen h1 {
      font-size: 2rem;
      color: #005a9e;
    }

    #home-screen p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    #home-screen .btn {
      padding: 0.6rem 1.5rem;
      background-color: #005a9e;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    #home-screen .btn:hover {
      background-color: #00487c;
    }

    .chat-container {
      background-color: #fff;
      width: 400px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #005a9e;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #f4f9ff;
    }

    .message {
      max-width: 70%;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      position: relative;
      animation: fadeInUp 0.3s ease-in-out;
      word-break: break-word;
      margin-bottom: 0.5rem;
      clear: both;
    }

    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 20px;
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
      text-align: right;
    }

    .bot-message {
      background-color: #ffffff;
      align-self: flex-start;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 20px;
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
      text-align: left;
    }

    #upload-status-bar {
      padding: 0.5rem;
      color: white;
      border-radius: 5px;
      margin: 0.5rem;
      display: none;
      font-size: 0.85rem;
    }

    select {
      border-radius: 10px;
      padding: 0.4rem;
      margin: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="home-screen">
    <img src="static/images/robot.jpg" alt="Robot">
    <h1>üëã Selamat Datang di Chatbot BMKG</h1>
    <p>üí¨ Tanyakan apa saja seputar informasi meteorologi maritim kepada Chatbot kami.</p>
    <button class="btn" id="start-chat-btn">üöÄ Mulai Chat</button>
  </div>

  <div id="chat-interface" class="hidden">
    <div class="chat-container">
      <div class="chat-header">
        ü§ñ Chatbot BMKG
      </div>
      <div id="upload-status-bar"></div>
      <div>
        <select id="source-select">
          <option value="general">üåê Mode: Pengetahuan Umum</option>
          <option value="pdf" disabled>üìÑ Mode: PDF</option>
        </select>
        <label for="pdf-file-input" class="upload-modern-btn">
          <i class="fa fa-paperclip"></i> Upload PDF
        </label>
        <input type="file" id="pdf-file-input" accept="application/pdf" multiple hidden>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Tulis pesan...">
        <button class="send-btn" onclick="sendChat()">Kirim</button>
      </div>
    </div>
  </div>

  <script src="static/js/mywebscript.js" defer></script>
</body>
</html>
